<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  color: white;
  font-size:200px;
  font-family: helvetica, sans-serif;
  font-weight:bold;
  margin:0;
}

.split {
  height: 100%;
  width: 50%;
  position: fixed;
  
}

.left {
  left: 0;
  background-color: #156472;
     text-shadow: rgb(1, 5, 7) 12px 12px;
}

.right {
  right: 0;
  background-color:#174688;
   text-shadow: rgb(1, 6, 7) 12px 12px;
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  color:white;
  text-decoration:none

}

</style>
</head>
<body>

<div class="split left">
  <div class="centered">
    <a href="/pics/oc" class="centered">OC</a>
  </div>
</div>

<div class="split right">
  <div class="centered">
    <a href="/pics/shots" class="centered">'Shots</a>
  </div>
</div>
     
</body>
</html>
