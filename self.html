<html>

<head>
  <meta charset="UTF-8">
  <title>seld</title>
  <link rel="icon" href="icon.png" type="image/png" sizes="64x64">
  <style>
    @font-face {
      font-family: helvetica;
      src: '/helvetica.woff';
    }

    body {
      background-color: rgb(13, 80, 71);
      font-family: helvetica;
      overflow-y: hidden;
    }

    .a {
      color: white;
      font-family: Helvetica, serif;
      font-size: 35px;
      font-weight: bold;
      z-index: -1;
      left: 00px;
      position: absolute;
      top: 5%;
      text-shadow: rgb(18, 25, 3) 4px 4px;
    }

    .b {
      color: transparent;
      font-family: serif;
      font-size: 800px;
      margin-top: -10%;
    }

    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #0D5047;
    }

    ::-webkit-scrollbar-thumb {
      background: #062621;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #000;
    }
  </style>

</head>

<body>
  <p class="a">&nbsp;my name isn't Carl. What is it again?</p>
  <p class="b">JAMES</p>
</body>

</html>
