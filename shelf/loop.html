<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For Loop</h2>

<p>Loop from 1 to 6, to make HTML headings.</p>

<div id="demo"></div>

<script>
var arr = "welcome to the bestest webzone on the internets!".split('');
var x ="", i;
for (i=1; i<=48; i++) {
  x = x + '<span style="animation-delay:-'+(i-1)*100 +'ms">' + arr[i-1]+ "</span>";
}
document.getElementById("demo").innerHTML = x;
</script>

</body>
</html>
