<!DOCTYPE html>
<html>
<head>
<style>   

body {
    background: linear-gradient(270deg, #ff0000, #ff00ff);
    background-size: 400% 400%;

    -webkit-animation: AnimationName 4s ease infinite;
    -moz-animation: AnimationName 4s ease infinite;
    animation: AnimationName 4s ease infinite;
}

@-webkit-keyframes AnimationName {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}
@-moz-keyframes AnimationName {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}
@keyframes AnimationName {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}
#d{position: absolute; color:white;  font-size: 80px; z-index: -2; left: 0; right: 0; text-align: center;}
#b {font-size:80vh; font-family: 'Times New Roman', Times, serif; text-shadow: #220022 16px 16px;  color: #aaaaaa; text-align: center;   margin: auto; z-index: -1; mix-blend-mode: luminosity;
-webkit-user-select: none;         
-moz-user-select: none; 
user-select: none; }
#c {width: 8%; margin: auto;  margin-top:-8%;position: absolute;bottom: 5%; font-size: 5vh;background-color: rgba(100,100,100,0.3);; border-radius: 10vh; left: 0;  mix-blend-mode: darken;
right: 0;
 text-align: center; cursor: pointer; z-index: 1; padding:1.5% 2% 1.5% 2%; }
#c:hover {background-color: #cccccc;} 

</style>
<script>
  
function clickCounter() {
  if (localStorage.clickcount) {
    localStorage.clickcount = Number(localStorage.clickcount)+1;
  } else {
    localStorage.clickcount = 1;
  }
  document.getElementById("b").innerHTML = localStorage.clickcount;
}
function clickCounter2() {
  if (localStorage.clickcount) {
    localStorage.clickcount = Number(localStorage.clickcount)-1;
  } else {
    localStorage.clickcount = 1;
  }
  document.getElementById("b").innerHTML = localStorage.clickcount;
}
function reset () {
    if (localStorage.clickcount) {
      localStorage.clickcount = 0;
    } 
 document.getElementById("b").innerHTML =  0;
  }

document.onkeydown = function(e){
    e = e || window.event;
    var key = e.which || e.keyCode;
    if (localStorage.clickcount > -1) {
if (key === 8 || key === 46) clickCounter2();
else clickCounter();
}}
</script>
</head>
<body>
  <div id="d">Monday Thing Counter</div>
    <div  id="c" onclick="reset()">Reset</div>
    <div class="b" id="b" onclick="clickCounter()"><script>document.getElementById("b").innerHTML = localStorage.clickcount</script></div>

</body>
</html>
